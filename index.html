<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Фініш</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3c3c3c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #2a2a2a;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card:hover {
      background-color: #333;
    }
    .card h1 {
      font-size: 2.5em;
      color: #00FFAA;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="message">Запливи завершено!</h1>
  </div>

  <script>
    function changeText() {
      document.getElementById("message").textContent = "Дякуємо!";
    }

    const card = document.getElementById("card");
    card.addEventListener("click", changeText);         // для ПК
    card.addEventListener("touchstart", changeText);    // для телефона
  </script>
</body>
</html>
