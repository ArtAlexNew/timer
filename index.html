<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Секундомер</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      max-width: 480px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .lane-container {
      margin-bottom: 20px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    .lane-title {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 12px;
    }

    .lane-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      max-width: 480px;
      margin: 0 auto;
    }

    .lane-btn {
      font-size: 1.2em;
      font-weight: bold;
      padding: 12px 0;
      border: 2px solid #aaa;
      border-radius: 10px;
      background-color: #f0f0f0;
      cursor: pointer;
      min-width: 110px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s, border-color 0.3s;
      box-sizing: border-box;
      flex: 1 1 0;
      max-width: 110px;
    }

    .lane-btn.active {
      background-color: #2196F3;
      color: white;
      border-color: #2196F3;
    }

    #display {
      max-width: 480px;
      margin: 30px auto;
      font-weight: bold;
      user-select: none;
      /* Вот тут делаем адаптивный размер: */
      font-size: clamp(3rem, 10vw, 6rem);
      /* Минимум 3rem, максимум 6rem, при ширине 10vw */
      line-height: 1;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      max-width: 480px;
      margin: 0 auto 20px auto;
    }

    button {
      font-size: 1.2em;
      padding: 14px 0;
      width: 140px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    #send.ok {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Секундомер</h2>

  <div class="lane-container">
    <div class="lane-title">Выбор дорожки:</div>
    <div class="lane-buttons">
      <div id="lane1" class="lane-btn">1</div>
      <div id="lane2" class="lane-btn">2</div>
      <div id="lane3" class="lane-btn">3</div>
      <div id="lane4" class="lane-btn">4</div>
    </div>
  </div>

  <div id="display">0:00.000</div>

  <div class="control-buttons">
    <button id="start">Старт</button>
    <button id="stop" disabled>Стоп</button>
    <button id="send" disabled>Отправить</button>
  </div>

  <script>
    let startTime = 0;
    let timerInterval = null;
    let selectedLane = null;

    const display = document.getElementById('display');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const sendBtn = document.getElementById('send');

    const laneButtons = document.querySelectorAll('.lane-btn');

    laneButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        laneButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedLane = btn.textContent;
      });
    });

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      const millis = ms % 1000;
      return `${minutes}:${seconds.toString().padStart(2, '0')}.${millis.toString().padStart(3, '0')}`;
    }

    function resetSendButton() {
      sendBtn.textContent = 'Отправить';
      sendBtn.classList.remove('ok');
      sendBtn.disabled = true;
    }

    startBtn.onclick = () => {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        display.textContent = formatTime(Date.now() - startTime);
      }, 10);
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resetSendButton();
    };

    stopBtn.onclick = () => {
      clearInterval(timerInterval);
      stopBtn.disabled = true;
      sendBtn.disabled = false;
    };

    sendBtn.onclick = () => {
      if (sendBtn.classList.contains('ok')) {
        resetSendButton();
        return;
      }

      if (!selectedLane) {
        alert("❗ Выберите дорожку!");
        return;
      }

      const data = {
        lane: selectedLane,
        time: display.textContent,
        timestamp: new Date().toISOString()
      };

      fetch('https://script.google.com/macros/s/AKfycbxdbKoyZSV-B7C8csVe4tgeSBBzhf-gmgW6v_y4wX5jdZF40FHMmyJbdJzRHVr24Rg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        mode: 'no-cors',
        body: JSON.stringify(data)
      });

      sendBtn.textContent = 'ОК';
      sendBtn.classList.add('ok');
      sendBtn.disabled = false;
      startBtn.disabled = false;
      display.textContent = '0:00.000';
    };
  </script>
</body>
</html>
